<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quick Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <header class="app-header">
    <div class="header-top">
      <h1 class="app-title">Quick Planner</h1>
      <div class="header-actions">
        <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode">
          <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        </button>
        <div class="sync-controls">
          <button id="refresh-btn" class="refresh-btn" title="Sync data from Google Sheet">
            <svg class="refresh-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M13.65 2.35A7.96 7.96 0 008 0C3.58 0 0 3.58 0 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 018 14 6 6 0 012 8a6 6 0 016-6c1.66 0 3.14.69 4.22 1.78L9 7h7V0l-2.35 2.35z" fill="currentColor"/></svg>
            Sync
          </button>
          <span id="last-synced" class="last-synced hidden"></span>
        </div>
      </div>
    </div>
    <div class="toolbar">
      <div class="toolbar-left">
        <div class="view-toggle">
          <button class="view-btn active" data-view="kanban">
            <svg width="20" height="20" viewBox="0 0 16 16" fill="none"><rect x="1" y="1" width="4" height="14" rx="1" fill="currentColor"/><rect x="6" y="1" width="4" height="10" rx="1" fill="currentColor"/><rect x="11" y="1" width="4" height="12" rx="1" fill="currentColor"/></svg>
            Board
          </button>
          <button class="view-btn" data-view="planner">
            <svg width="20" height="20" viewBox="0 0 16 16" fill="none"><rect x="1" y="2" width="14" height="2" rx="0.5" fill="currentColor"/><rect x="3" y="6" width="10" height="2" rx="0.5" fill="currentColor"/><rect x="1" y="10" width="12" height="2" rx="0.5" fill="currentColor"/><rect x="5" y="14" width="8" height="2" rx="0.5" fill="currentColor"/></svg>
            Planner
          </button>
        </div>

        <div class="filters">
          <div class="filter-group">
            <label for="filter-room">Room</label>
            <select id="filter-room"></select>
          </div>
          <div class="filter-group">
            <label for="filter-category">Category</label>
            <select id="filter-category"></select>
          </div>
          <div class="filter-group">
            <label for="filter-assigned">Assigned</label>
            <select id="filter-assigned"></select>
          </div>
          <div id="group-by-wrap" class="filter-group">
            <label for="group-by">Group by</label>
            <select id="group-by">
              <option value="status">Status</option>
              <option value="room">Room</option>
              <option value="category">Category</option>
              <option value="assigned">Assigned</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </header>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <span>Loading tasks from Google Sheets...</span>
  </div>

  <div id="error" class="error-msg hidden"></div>

  <main>
    <div id="kanban-view" class="kanban-board"></div>
    <div id="planner-view" class="planner-container hidden"></div>
  </main>

  <script>
    // Theme toggle â€” runs before module load to prevent flash
    (function() {
      const saved = localStorage.getItem('qp-theme');
      if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('theme-toggle').addEventListener('click', () => {
          const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
          document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
          localStorage.setItem('qp-theme', isDark ? 'light' : 'dark');
        });
      });
    })();
  </script>
  <div id="modal-root"></div>
  <div id="toast-root"></div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
